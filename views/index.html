<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Auth Test</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-toggle">
            <button class="toggle-btn active" data-form="login">Inicio de Sesion</button>
            <button class="toggle-btn" data-form="register">Registrarse</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <h1>Login</h1>

            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="submit-btn">Iniciar Sesion</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <h1>Registro</h1>

            <div class="form-group">
                <label for="regUsername">Nombre de Usuario:</label>
                <input type="text" id="regUsername" required>
            </div>

            <div class="form-group">
                <label for="regPassword">Contraseña:</label>
                <input type="password" id="regPassword" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="submit-btn">Registrarse</button>
        </form>

        <!-- Token Section -->
        <div class="token-section">
            <h2>Verificar JWT</h2>
            <div class="form-group">
                <label for="bearerToken">Bearer Token:</label>
                <input
                    type="text"
                    id="bearerToken"
                >
            </div>
            <div class="token-actions">
                <button id="copyTokenBtn" class="copy-btn">Copiar Token</button>
                <button id="verifyTokenBtn" class="verify-btn">Verificar Token</button>
            </div>
        </div>

        <div id="loading" class="loading-indicator">Autenticando...</div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
